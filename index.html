<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./scripts/passwordGenerator.js"></script>
    <script defer src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Password generator</title>
  </head>

  <body>
    <header>
      <h1>Password generator</h1>
      <div id="lock"></div>
    </header>

    <main>
      <section class="intro">
        <p>
          Generate passwords local on your own device. No data is send over the
          internet and nothing is saved (local or anywhere else). Similar
          looking characters like O - 0, l - I are left out of the password
          generator to make it a little bit easier to read the password.
        </p>
      </section>
      <section class="generator">
        <select
          class="generator__length"
          name="passwordLength"
          id="passwordLength"
        ></select>
        <button class="generator__btn generator__btn--create" id="generateBtn">
          Generate password
        </button>
        <input
          class="generator__password"
          type="text"
          name="password"
          id="password"
        />
        <button class="generator__btn generator__btn--copy" id="copyBtn">
          Copy to clipboard
        </button>
        <button class="generator__btn generator__btn--reset" id="resetBtn">
          Reset
        </button>
      </section>
    </main>
    <footer>
      <section class="credits"></section>
    </footer>
  </body>
</html>
